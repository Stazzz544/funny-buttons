<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Funny buttons</title>
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<div class="calc_wrapper">
		<div class="calc-lamp"></div>
		<div class="calc-logo">CITIZEN</div>
		<div class="calc-display">
		<div class="calc-battary_sun-charger">
			<div class="calc-battary_sun-charger-part"></div>
			<div class="calc-battary_sun-charger-part"></div>
			<div class="calc-battary_sun-charger-part"></div>
			<div class="calc-battary_sun-charger-part"></div>
		</div>
			<div class="calc-display-span">
				<span class="calc-span"></span>
			</div>
			
			<div class="calc-result"></div>
		</div>
		<div class="calk_line_1-3">
			<div class="calc-button" id="1">1</div>
			<div class="calc-button" id="2">2</div>
			<div class="calc-button" id="3">3</div>
			<div class="calc-button funcButton" id="+">+</div>
		</div>
		<div class="calk_line_4-6">
			<div class="calc-button" id="4">4</div>
			<div class="calc-button" id="5">5</div>
			<div class="calc-button" id="6">6</div>
			<div class="calc-button funcButton star" id="*">*</div>
		</div>
		<div class="calk_line_7-9">
			<div class="calc-button" id="7">7</div>
			<div class="calc-button" id="8">8</div>
			<div class="calc-button" id="9">9</div>
			<div class="calc-button funcButton" id="/">/</div>
		</div>
		<div class="calk_line_7-9">
			<div class="calc-button funcButton ac" id="AC">AC</div>
			<div class="calc-button" id="0">0</div>
			<div class="calc-button funcButton" id=".">.</div>
			<div class="calc-button funcButton" id="-">-</div>
		</div>
		<div class="calk_line_7-9">
			<div class="calc-button funcButton special" id="del">del</div>
			<div class="calc-button funcButton special" id="=">=</div>
		</div>
	</div>
	<div>
		<div class="instruction">
			<h1 class="instruction_title">Правила пользования:</h1>
			<ol class="instruction_list">
				<li>выбрать калькулятор кликом (в любое место)</p>
				<li>перемещение стрелками</p>
				<li>подтверждение кнопки - нажатим enter</li>
			</ol>
		</div>
	</div>
	<script src="./script/script.js"></script>
</body>

</html>
